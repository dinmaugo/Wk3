<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medical registration form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>personal information</legend>

            <li> <label for="full">Full name</label>
                <input type="text" name="text" id="full">
            </li>
            <li>
                <label for="place">Place of birth</label>
                <input type="text" name="text" id="place">
            </li>
            <li>
                <label for="address">Address</label>
                <input type="text" name="text" id="address">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="text" name="text" id="enter your email">
            </li>
            <li>
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="place">
            </li>
            <li>
                <label for="tel">Phone number</label>
                <input type="tel" name="phone" id="tel">
            </li>
            <li>
                <label for="IDnum">ID number</label>
                <input type="number" name="number" id="IDnum" min="1000" max="2000">
            </li>


            <li>
                Gender<br>
                <input type="radio" name="Gender" id="gender"><label for="male">male</label>
                <input type="radio" name="Gender" id="gender"><label for="female">female</label>
            <li>status<br>
                <input type="radio" name="status" id="status"><label for="single">Single</label>
                <input type="radio" name="status" id="status"><label for="Married">Married</label>
                <input type="radio" name="status" id="status"><label for="Divorced">Divorced</label>
                <input type="radio" name="status" id="status"><label for="Others">Others</label>

            </li>

            <li>
                <label for="work">Occupation</label>
                <select name="work" id="work">
                    <optgroup label="coding">
                        <option value="fr">frontend</option>
                        <option value="br">backend</option>
                        <option value="fs" selected>Fullstack</option>
                    </optgroup>
                    <optgroup label="no coding">
                        <option value="pr">product design</option>
                        <option value="pm">product management</option>

                    </optgroup>
                </select>
            </li>

        </fieldset>

        </li>
        <fieldset>
            <legend>Emergency cotact details</legend>
            <li><label for="contact">Contact name</label>
                <input type="text" name="text" id="contact">

            </li>
            <li><label for="number">Home number</label>
                <input type="text" name="text" id="number">
            </li>
            <li><label for="state">State of origin</label>
                <select name="State" id="State">
                    <optgroup label="south west">
                        <option value="Lg">Lagos</option>
                        <option value="og">Ogun</option>
                        <option value="on">Ondo</option>
                    </optgroup>
                    <optgroup label="south east">
                        <option value="an">Anambra</option>
                        <option value="ab">Abia</option>

                    </optgroup>
                    <optgroup label="south south">
                        <option value="ed">Edo</option>
                        <option value="cro">Cross river</option>
                        <option value="del">Delta</option>
                    </optgroup>
                    <optgroup label="north west">
                        <option value="kd">Kaduna</option>
                        <option value="kn">Kano</option>
                    </optgroup>
                    <optgroup label="North East">
                        <option value="ad">Adamawa</option>
                        <option value="ba">Bauchi</option>
                    </optgroup>
                    <optgroup label="North central">
                        <option value="kp">Kogi</option>
                        <option value="kw">Kwara</option>

                    </optgroup>


                </select>
            <li><label for="number">Mobile Number</label>
                <input type="text" name="text" id="number">
            </li>
        </fieldset>
        <fieldset>
            <legend>Office use only</legend>
            <li><label for="contact">Date</label>
                <input type="text" name="text" id="contact">
            </li>
            <li><label for="membership">Membership Number</label>
                <input type="text" name="text" id="membership">
            </li>
            <li><label for="name">Staff Name</label>
                <input type="text" name="text" id="name">
            </li>
            <li><label for="type">Membership Type</label>
                <input type="text" name="text" id="type">
            </li>
            <li><label for="pmt">Payment type</label>
                <select name="pmt" id="pmt">
                        <option value="cs">cash</option>
                        <option value="cd">card</option>
                    
                    <option value=""></option>
                </optgroup>
            </li>

            <li><label for="sign">Staff Signature</label>
                <input type="text" name="text" id="sign">
            </li>
        </fieldset>








    </form>
</body>

</html>
